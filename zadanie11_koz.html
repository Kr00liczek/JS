<html>
    <head>
        <title>Zad 11 - Kozikowski</title>
        <meta charset="utf-8">
    </head>
        <body>
            <div style="color:red; font-size:54px;">
            <script language="JavaScript">
                var liczbal=prompt ("D1=",""); 
                var liczba2=prompt ("D2=",""); 
                var ile_sekund_koz;

                var D1_koz=parseFloat(liczbal);
                var D2_koz=parseFloat(liczba2);

                ile_sekund_koz= (D1_koz-D2_koz) *24*3600;

                document.write("<u>Dane do sprawdzenia:</u><br><br>");
                document.write("D1="+D1_koz+"<br>D2="+D2_koz+"<br>");
                document.write("ile sekund="+ile_sekund_koz);
            </script>
            </div>
        </body>
</html>
