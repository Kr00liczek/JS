<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Zad 44 - Kozikowski</title>
    <style>
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 41px;}
    </style>                                <!--Wielkośc_liter = [10 mod 3] +40px = 41px-->
</head>
    <body>
        <script type="text/javascript">
            for (i_koz=1; i_koz<=12; i_koz++ ) //Ile_razy_wyświetlić = [10 mod 4] +10 = 12
            {
                if(i_koz%2==0)
                    {document.write(i_koz+". Norbert <br>");}
                else
                    {document.write(i_koz+". Kozikowski <br>");}
                
            }
            
        </script>
    </body>
