        <body>
            <h1>Kod HTML</h1>
            <textarea cols="75" rows="22">
<html>
    <head>
        <title>Zad 16 - Kozikowski</title> 
        <meta charset="utf-8">
        <style>body {color: navy; font-size: 30px;}</style>
    </head>
        <body>
            <script language="JavaScript"> 
                var A = parseInt(prompt("Podaj pierwszą liczbę"));
                var B = parseInt(prompt("Podaj drugą liczbę"));
        
                var wynik = Math.pow((A + B), 3);
                var wydruk_koz = `(${A} + ${B})<sup>3</sup> = ${A}<sup>3</sup> + 3•${A}<sup>2</sup>•${B} + 3•${A}•${B}<sup>2</sup> + ${B}<sup>3</sup> = ${wynik}`;

                document.write("<u>Wczytane liczby:</u> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A = "+A+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B = "+B+"<br><br>");
                document.write(wydruk_koz);
            </script>
        </body>
</html></textarea>
</body></html>
