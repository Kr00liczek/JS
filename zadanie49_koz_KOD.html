    <script type="text/javascript">
        function silnia_koz() {
            
            do {n_koz = parseFloat(prompt("Podaj liczbę: "));}
                while(n_koz<0)
                
            if (n_koz >= 0) {
                var wynik = 1;

                for (var i = 1; i <= n_koz; i++) 
                {wynik *= i;}

                document.write("n = " + n_koz + "<br>");
                document.write(n_koz + "! = " + wynik);
            } else {
                document.write("Podana wartość nie jest liczbą");
            }
        }
        silnia_koz();
    </script>
