<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <title>Zad 61 - Kozikowski</title>
</head>
<body>
 <script>
 var ilo_koz=1;
 var koniec = 1+parseInt(prompt("Do ilu elementów ma się wykonać pętla?"));
 var TT_koz = new Array()
 for (i = 1; i < koniec; i++) {
 ilo_koz=3*i;
 document.write("TT_koz["+(i-1)+"]="+ilo_koz+"<br>");
 }
 </script>
</body>
</html>
