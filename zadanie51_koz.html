<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zad 51 - Kozikowski</title>
    <script language="JavaScript">
        
        var ile = parseInt(prompt("Podaj liczbę powtórzeń:"));
        var inicjaly = prompt("Podaj inicjały:");
        
        for (var i = 1; i <= ile; i++) 
        {
            for (var k = 1; k <= 4*i; k++) 
            {document.write("&nbsp;&nbsp;&nbsp;");}

            document.write(i + "_" + inicjaly + "_" + i + "<br>");
        }
    </script>
</head>

</body>
