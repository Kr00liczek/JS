<!DOCTYPE html>
<head>
    <title>Zad 57 - Kozikowski</title>
</head>
<body>
    <h2>Kozikowski, numer w dzienniku 8</h2>
    <script type="text/javascript">
        function wielomian() 
        {
            for (i=8 ; i<= 10; i++) 
            {
                document.write("i = "+i+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("pierw_2("+i+") = " + (Math.sqrt(i).toFixed(2))+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("pierw_4("+i+") = " + (Math.sqrt(Math.sqrt(i)).toFixed(2)));
        
                if (i<10) 
                {document.write("<br>");}
            }

            var con = confirm("Aby kontynuować, naciśnij dowolny klawisz");
            if (con) 
            {
                for (i=11 ; i<=23 ; i++)
                {
                    document.write("<br>i = "+i+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                    document.write("pierw_2("+i+") = " + (Math.sqrt(i).toFixed(2))+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("pierw_4("+i+") = " + (Math.sqrt(Math.sqrt(i)).toFixed(2)));
                }
            }
        }
        
        wielomian();
    </script>
</body>
</html>
