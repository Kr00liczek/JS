<html>
    <head>
        <title>Zad 22 - Kozikowski</title>
            <script language="JavaScript">
                function pole_kozikowski(a_dana_koz,b_dana_koz)
                {
                    a=parseFloat(a_dana_koz)
                    b=parseFloat(b_dana_koz)
                    P_wynik=a*b

                    document.getElementsByName('pole')[0].value=P_wynik.toFixed(2); 
                    alert("Pole = "+P_wynik.toFixed(2)+" cm²"); 
                    pole_koz.innerHTML="Pole = "+P_wynik.toFixed(2)+" cm<sup>2</sup>"+"<br>"; 
                }


                function obwod_kozikowski(a_dana_koz,b_dana_koz)
                {
                    a=parseFloat(a_dana_koz)
                    b=parseFloat(b_dana_koz)
                    O_wynik=2*a + 2*b

                    document.getElementsByName('obw')[0].value=O_wynik.toFixed(2); 
                    alert("Obwód = "+O_wynik.toFixed(2)+" cm"); 
                    obw_koz.innerHTML="Obwód = "+O_wynik.toFixed(2)+" cm";
                }
            </script>
    </head>
        <body>
            <h1>Obliczanie Pola i Obwodu prostokątu ▭</h1>

            <form action="..." onsubmit="pole_kozikowski(this.a.value,this.b.value); 
            obwod_kozikowski(this.a.value,this.b.value);return false">

                Podaj a: <input size="6" name="a">&nbsp;&nbsp;&nbsp;&nbsp;
                Podaj b: <input size="6" name="b"><br><br>
                
                <input type="submit" Value="oblicz" ><br><br>

                Pole = <input size="6" name="pole">&nbsp;&nbsp;&nbsp;&nbsp;
                Obwód = <input size="6" name="obw">
            </form>

            <table>
                <tr id="pole_koz"></tr>
                <tr id="obw_koz"></tr>
            </table>
        </body>
</html>
