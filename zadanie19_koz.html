<html>
    <head>
        <title>Zad 19 - Kozikowski </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styl.css">
    </head>
        <body>
            <script type="text/javascript">
                function pole_kozikowski()
                {
                    var a_koz= parseFloat(document.getElementById('dlugosc').value);
                    var b_koz= a_koz*a_koz;
                    document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_koz.toFixed(2)+" cm<sup>2</sup>";
                }


                function obwod_kozikowski()
                {
                    var a_koz= parseFloat(document.getElementById('dlugosc').value);
                    var b_koz= 4*a_koz;
                    document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_koz.toFixed(2)+" cm";
                }
            </script>
                <h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc"> cm<br><br><br>

 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_kozikowski()"><br><br>

 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_kozikowski()"><br><br>

 <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
