    <script>
        function parzyste_koz() 
        {
            var liczba_koz = parseInt(prompt("Podaj liczbę:"));

            if (liczba_koz>=0) 
            {
                document.write('<h3>Liczby parzyste od 2 do ' + liczba_koz + ':</h3>');
                
                for (i_koz=2; i_koz <= liczba_koz; i_koz+=2)

                {document.write(i_koz+ '<br>');}
             }

            else 
                {document.write('<h3 style="color:red;">To nie jest prawidłowa liczba.</h3>');}
        }

parzyste_koz();
    </script>
