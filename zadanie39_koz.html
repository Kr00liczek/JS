<!DOCTYPE html>
<head>
    <title>Zad 39 - Kozikowski</title>

        body {font-weight: bold; font-size: 30px;}
        input {width: 100px; height: 60px; font-size: 30px;}
    </style>
</head>
    <body>
        <center><h4>W którym roku powstał JavaScript?</h4>
        <input type="button" name="kozikowski" value="Wpisz" onclick="fun_koz()" /></center>
        <script>
            function fun_koz() 
            {
                var rok_koz = prompt("Wczytany rok = ", "");

                if(rok_koz == 1995)
                    {document.write('<h4 style="color:red;">Brawo, znasz rok od kiedy działa Javasript</h4>')}
                else
                    {document.write('<h1 style="color:blue;">Źle, musisz jeszcze poczytać</h1>')}
            }
        </script>
    </body>
