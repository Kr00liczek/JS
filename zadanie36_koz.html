<!DOCTYPE html>
<head>
    <title>Zad 36 - Kozikowski</title>
    <style>
        body {font-weight: bold; font-size: 30px;}
        input {width: 100px; height: 60px; font-size: 30px;}
    </style>
</head>
    <body>
        <p style="color: green;">Menu</p>
        <p style="color: red;">1 - Czerwony</p>
        <p style="color: blue;">2 - Niebieski</p>
        <input type="button" name="kozikowski" value="Oblicz" onclick="fun_koz()" />
        <script>
            function fun_koz() 
            {
                var x_koz = prompt("Podaj kolor", "");

                if(x_koz == 1 || x_koz.toLowerCase() == "czerwony") 
                    {document.write('<h1 style="color:red;">wczytałeś kolor czerwony</h1><br>');}

                else 
                    if(x_koz == 2 || x_koz.toLowerCase() == "niebieski") 
                        {document.write('<h4 style="color:blue">wczytałeś kolor niebieski</h4><br>');}
            }
       </script>
    </body>
</html>
